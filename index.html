<!DOCTYPE html>
<html>
<head>
  <title>CBM Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>CBM Calculator</h1>
    <form id="calculator-form">
      <label for="price">Price per CBM (BHD):</label>
      <input type="number" id="price" step="0.01" required>
      <br>

      <label for="dimension">Dimension (LxWxH):</label>
      <input type="number" id="length" step="0.01" class="dimension-input" required>
      <input type="number" id="width" step="0.01" class="dimension-input" required>
      <input type="number" id="height" step="0.01" class="dimension-input" required>
      <select id="dimension-unit">
        <option value="mm">mm</option>
        <option value="cm">cm</option>
        <option value="m">m</option>
      </select>
      <br>

      <div id="result">
        <h2>Total Cost:</h2>
        <p id="cost"></p>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
