<!DOCTYPE html>
<html>
<head>
  <title>CBM Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta charset="UTF-8">
</head>
<body>
  <div class="container">
    <h1>CBM Calculator</h1>
    <form id="calculator-form">
      <div id="product-entries">
        <!-- Product entries will be added here -->
      </div>
      <button type="button" id="add-product" class="add-product">Add Product</button>
      <div id="result">
        <h2>Total CBM:</h2>
        <p id="cbm-total"></p>
        <h2>Total Cost:</h2>
        <p id="cost-total"></p>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
